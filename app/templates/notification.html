<div class="list-group list-group-flush">
    {% if notifications %}
        {% for notif in notifications %}
            <div class="list-group-item">
                {{ notif }}
                <button type="button" class="btn-close float-end" aria-label="Remove" onclick="removeNotification(this)"></button>
            </div>
        {% endfor %}
    {% else %}
        <div class="list-group-item text-muted">
            No new notifications.
        </div>
    {% endif %}
</div>
